<body>
    <div class="body">   
    <h1>Hello Mavi!, Here is Your Question</h1>
    <p id="questionbox"></p>
    <div class="buttons">
    <button onclick="qgetter(display)">Get your Question!</button>
    <button id='' onclick="display(answers,qno[i-1],'answer')">Click Here for the Answer</button>
    </div>
    <p id="answer"></p>
    <div>Did you get this question Right?</div>
    <div class="correct">
    <button onclick="adder()">Yes</button>
    <button onclick="flag=true">No</button> 
    </div>
    <button onclick="showresults()" id="show" style="display: none;">Display your results</button>
    <h3 id="result"></h3>
    <script src="question.js" defer></script>
    </div>
